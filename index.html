<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>P2P Messenger (1:1 & Gruppen)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header>
<h1>P2P Messenger</h1>
<div class="user-info">
<span>Deine ID:</span>
<strong id="my-id">Wird geladen...</strong>
</div>
</header>
<section class="mode-selection">
<h2>Chat-Modus wählen</h2>
<div class="button-row">
<button id="mode-single-btn" class="primary-btn">Einzel-Chat (1:1)</button>
<button id="mode-group-btn" class="secondary-btn">Gruppen-Chat</button>
</div>
</section>
<hr>

<section class="setup-area">
<div id="setup-single" style="display: none;">
<h3>Direkt mit Peer verbinden</h3>
<div class="input-row">
<input type="text" id="target-id-input" placeholder="Peer-ID (Ziel) eingeben">
<button id="connect-single-btn" class="primary-btn">Verbinden</button>
</div>
</div>
<div id="setup-group" style="display: none;">
<h3>Gruppe konfigurieren</h3>
<div class="input-row">
<input type="text" id="group-name-input" placeholder="Gruppenname">
<input type="text" id="member-id-input" placeholder="Mitglieder-ID hinzufügen">
<button id="add-member-btn" class="secondary-btn">Mitglied speichern</button>
</div>
<button id="start-group-btn" class="primary-btn">Gruppe aktivieren</label>
</div>
</section>
<hr>
<section class="chat-area">
<h2 class="chat-header">
Chat mit: <span id="chat-title-display" class="group-title">Wähle Modus</span>
</h2>

<div id="info-list" class="info-list-dropdown">
</div>
<div id="chat-window" class="chat-window"></div>
<div class="input-send-group">
<input type="text" id="message-input" placeholder="Nachricht eingeben..." disabled>
<button id="send-btn" disabled>Senden</button>
</div>
</section>
</div>
<script src="p2p_messenger.js"></script>
</body>
</html>
